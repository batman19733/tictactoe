<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>

<body>
    <div class="colors">red = X, blue = O</div>

    <div class="result"></div>

    <div class="all">
        <button class="c cube1"></button>
        <button class="c cube2"></button>
        <button class="c cube3"></button>
        <button class="c cube4"></button>
        <button class="c cube5"></button>
        <button class="c cube6"></button>
        <button class="c cube7"></button>
        <button class="c cube8"></button>
        <button class="c cube9"></button>
    </div>
    
    <div class="score">X-wins: 0, O-wins: 0</div>
    <script src="ttt.js"></script>

    <button hidden class="play-again" onclick="playAgain()">play again</button>
</body>

</html>
